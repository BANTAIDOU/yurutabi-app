<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン | ゆるたび</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <h1>ログイン</h1>
  </header>

  <main>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul style="color:red;">
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login') }}" class="login-form" style="max-width: 400px; margin:auto;">
      <label for="username">ユーザー名</label>
      <input type="text" id="username" name="username" required>

      <label for="password">パスワード</label>
      <input type="password" id="password" name="password" required>

      <button type="submit" class="map-button" style="margin-top:20px;">ログイン</button>
    </form>

    <p style="text-align:center; margin-top:10px;">
      アカウントを作りたい場合は <a href="{{ url_for('signup') }}">サインアップ</a>
    </p>
  </main>
</body>
</html>
