<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ゆるたび</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
</head>
<body>
<header>
  <div class="title-area">
    <div class="sub-title">海外旅行でおすすめの名所＆人気のスポットランキング</div>
    <h1 class="main-title">ゆるたび</h1>
  </div>
  {% if username %}
    <a href="{{ url_for('logout') }}" class="login-button">ログアウト ({{ username }})</a>
  {% else %}
    <a href="{{ url_for('login') }}" class="login-button">ログイン</a>
  {% endif %}
</header>

<main>
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f8/Brandenburg_Gate_in_Berlin_04-2014_img3.jpg" alt="ベルリン">
      </div>
      <div class="swiper-slide">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e6/Munich_Festhalle_by_night.jpg" alt="ミュンヘン">
      </div>
      <div class="swiper-slide">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Neuschwanstein_Castle_LOC_print.jpg" alt="ノイシュヴァンシュタイン城">
      </div>
      <div class="swiper-slide">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c6/Rhine_Valley_Germany_2017.jpg" alt="ライン川">
      </div>
      <div class="swiper-slide">
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/dd/Rothenburg_Ob_der_Tauber_2017.jpg" alt="ローテンブルク">
      </div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>

  <div style="text-align:center; margin-top: 20px; display: flex; justify-content: center; gap: 20px; flex-wrap: wrap;">
    <a href="#" onclick="goToRandomMap(); return false;" class="map-button">ランダムで見る</a>
    <a href="https://bantaidou.github.io/sekaichizu/" target="_blank" rel="noopener" class="map-button">観光マップを見る</a>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
